<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <title>Todo App</title>
  </head>

  <body>

    <header class="main-image">
      <img class="main-image__img" src="eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="main-image__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
    </header>

    <main class="todo">
      <section class="todo__wrapper">
        <h3 class="todo__title">Add Item</h3>
        <div class="todo__add">
          <input class="todo__new-task" type="text">
            <button class="todo__btn todo__btn-add">Add</button>
        </div>
      </section>

      <section class="todo__wrapper">
        <h3 class="todo__title">Todo</h3>
          <ul class="todo__task todo__task-incompleted">
            <li class="todo-list">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo__label">Pay Bills</label>
              <input class="todo__input" type="text">
              <button class="todo__btn todo__btn-edit">Edit</button>
              <button class="todo__btn todo__btn-delete">
                <img class="todo__img" src="remove.svg" alt="">
              </button>
            </li>
            <li class="todo-list todo-list_edit-mode">
              <input class="todo__checkbox" type="checkbox">
              <label class="todo__label">Go Shopping</label>
              <input class="todo__input" type="text" value="go-shopping">
              <button class="todo__btn todo__btn-edit">Save</button>
              <button class="todo__btn todo__btn-delete">
                <img class="todo__img" src="remove.svg" alt="">
              </button>
            </li>
          </ul>
      </section>

      <section class="todo__wrapper">
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__task todo__task-completed">
          <li class="todo-list">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="todo__label">See the Doctor</label>
            <input class="todo__input" type="text">
            <button class="todo__btn todo__btn-edit">Edit</button>
            <button class="todo__btn todo__btn-delete">
              <img class="todo__img" src="remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>

  </body>

</html>
